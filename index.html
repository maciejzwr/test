<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <LINK rel=stylesheet HREF="styles.css">
</head>

<body>
    ( A + B ) / C = D
    <div class="calc">
       
        <div class="output">
            <div data-previous-operand class="previous-operand">Podaj trzy liczby oddzielając je przyciskiem NEXT a kalkulator wykona działanie ( A + B ) / C = D </div>
            <div data-current-operand class="current-operand"></div>
          </div>

        <button data-delete class="DEL">DEL</button>
        <button data-all-clear class="ac">AC</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number>0</button>
        <button data-number class="dot">.</button>
        <button data-next class="dot">NEXT NUMBER</button>
       
        <button data-equals class="getResult">=</button>
       
    </div>
</body>

</html>
